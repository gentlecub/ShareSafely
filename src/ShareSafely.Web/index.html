<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareSafely - Comparte archivos de forma segura</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ShareSafely</h1>
            <p>Comparte archivos de forma segura con enlaces temporales</p>
        </header>

        <main>
            <!-- Zona de subida -->
            <section class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <div class="drop-zone-content">
                        <span class="icon">游늬</span>
                        <p>Arrastra tu archivo aqu칤</p>
                        <p class="small">o</p>
                        <label class="btn btn-primary">
                            Seleccionar archivo
                            <input type="file" id="fileInput" hidden>
                        </label>
                    </div>
                </div>

                <!-- Opciones de expiraci칩n -->
                <div class="options">
                    <label for="expiration">Expiraci칩n del enlace:</label>
                    <select id="expiration">
                        <option value="30">30 minutos</option>
                        <option value="60" selected>1 hora</option>
                        <option value="360">6 horas</option>
                        <option value="1440">24 horas</option>
                    </select>
                </div>

                <!-- Bot칩n de subida -->
                <button id="uploadBtn" class="btn btn-success" disabled>
                    Subir archivo
                </button>

                <!-- Barra de progreso -->
                <div id="progressContainer" class="progress-container hidden">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="progressText">0%</span>
                </div>
            </section>

            <!-- Resultado -->
            <section id="resultSection" class="result-section hidden">
                <h2>Enlace generado</h2>
                <div class="link-container">
                    <input type="text" id="linkOutput" readonly>
                    <button id="copyBtn" class="btn btn-secondary">Copiar</button>
                </div>
                <p class="expiry-info">
                    Expira: <span id="expiryDate"></span>
                </p>
                <button id="newUploadBtn" class="btn btn-outline">
                    Subir otro archivo
                </button>
            </section>

            <!-- Mensajes de error -->
            <div id="errorMessage" class="error-message hidden"></div>
        </main>

        <footer>
            <p>Archivos permitidos: PDF, DOCX, XLSX, PNG, JPG, ZIP</p>
            <p>Tama침o m치ximo: 100 MB</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
