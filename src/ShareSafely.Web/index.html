<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareSafely - Share files securely</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ShareSafely</h1>
            <p>Share files securely with temporary links</p>
        </header>

        <main>
            <!-- Zona de subida -->
            <section class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <div class="drop-zone-content">
                        <span class="icon">üìÅ</span>
                        <p>Drag your file here</p>
                        <p class="small">o</p>
                        <label class="btn btn-primary">
                            Select file
                            <input type="file" id="fileInput" hidden>
                        </label>
                    </div>
                </div>

                <!-- Opciones de expiraci√≥n -->
                <div class="options">
                    <label for="expiration">Link Expiration:</label>
                    <select id="expiration">
                        <option value="30">30 minutes</option>
                        <option value="60" selected>1 hour</option>
                        <option value="360">6 hours</option>
                        <option value="1440">24 hours</option>
                    </select>
                </div>

                <!-- Bot√≥n de subida -->
                <button id="uploadBtn" class="btn btn-success" disabled>
                    Upload file
                </button>

                <!-- Barra de progreso -->
                <div id="progressContainer" class="progress-container hidden">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="progressText">0%</span>
                </div>
            </section>

            <!-- Resultado -->
            <section id="resultSection" class="result-section hidden">
                <h2>Generated link</h2>
                <div class="link-container">
                    <input type="text" id="linkOutput" readonly>
                    <button id="copyBtn" class="btn btn-secondary">Copy</button>
                </div>
                <p class="expiry-info">
                    Expires: <span id="expiryDate"></span>
                </p>
                <button id="newUploadBtn" class="btn btn-outline">
                   Upload another file
                </button>
            </section>

            <!-- Mensajes de error -->
            <div id="errorMessage" class="error-message hidden"></div>
        </main>

        <footer>
            <p>Allowed files: PDF, DOCX, XLSX, PNG, JPG, ZIP</p>
            <p>Maximum size: 100 MB</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
