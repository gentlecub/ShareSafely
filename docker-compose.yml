# ============================================================
# ShareSafely - Docker Compose
# ============================================================
# Ejecutar: docker-compose up --build
# ============================================================

version: '3.8'

services:
  # ──────────────────────────────────────────────────────────
  # Base de datos SQL Server
  # ──────────────────────────────────────────────────────────
  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    container_name: sharesafely-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - sharesafely-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ──────────────────────────────────────────────────────────
  # Backend API ASP.NET Core
  # ──────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: sharesafely-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=ShareSafelyDB;User Id=sa;Password=${DB_PASSWORD};TrustServerCertificate=True;
      - AzureStorage__ConnectionString=${AZURE_STORAGE_CONNECTION}
      - AzureStorage__ContainerName=archivos
      - KeyVault__Url=${KEYVAULT_URL}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sharesafely-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ──────────────────────────────────────────────────────────
  # Frontend Nginx
  # ──────────────────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: sharesafely-web
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - sharesafely-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1
      interval: 30s
      timeout: 3s
      retries: 3

# ──────────────────────────────────────────────────────────
# Redes
# ──────────────────────────────────────────────────────────
networks:
  sharesafely-network:
    driver: bridge

# ──────────────────────────────────────────────────────────
# Volúmenes para persistencia
# ──────────────────────────────────────────────────────────
volumes:
  sqldata:
    driver: local
